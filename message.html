<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <link rel="stylesheet" href="css/bootstrap.css"/>
  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/message.css"/>
  <link rel="stylesheet" href="css/base.css"/>
</head>
<body>
<!--引入顶部-->
<div id="header"></div>
<div id="lxwm"></div>
<script>
  $(function(){
    $("#header").load("header.html");
  });
  $(function(){
    $("#lxwm").load("lxwm.html");
  });
</script>

<!--面包屑导航-->
<div class="w1 mt-4">
  <ul class="breadcrumb mb-0">
    <li class="breadcrumb-item">
      <a href="javascript:;" style="color:#005BAC;">
        <img src="img/message/page.png" alt="" class="mb-1"/>
        首页
      </a>
    </li>
    <li class="breadcrumb-item" style="color:#005BAC;">在线留言</li>
    <li class="circle">
      <img src="img/tel/circle.png" alt=""/>
      <span>联系我们</span>
    </li>
  </ul>
  <hr class="mt-0"/>
</div>
<!--中间内容-->
 <div class="w1">
   <div class="content">
     <form action="">
       <div class="d-flex">
         <div><span>*</span>&nbsp;留言内容</div>
         <textarea class="text" placeholder="请输入留言内容" name="msg"></textarea></div>
       <div>姓名<input class="form" type="text" id="uname" name="uname" placeholder="请输入姓名"/></div>
       <div class="mb-1">性别
         <label for="m"><input  class="ml-1" type="radio" id="m" name="sex" checked/>男</label>
         <label for="w"><input type="radio" id="w" name="sex"/>女</label>
       </div>
       <div>手机<input class="form" type="text" id="phone" name="phone" placeholder="请输入手机"/></div>
       <div>电话<input class="form" type="text" id="tel" name="tel" placeholder="请输入电话"/></div>
       <div>传真<input class="form" type="text" id="fax" name="fax" placeholder="请输入传真"/></div>
       <div>邮箱<input class="form" type="text" id="email" name="email" placeholder="请输入邮箱"/></div>
       <div>地址<input class="form" type="text" id="addr" name="addr" placeholder="请输入地址"/></div>
       <div>邮编<input class="form" type="text" id="post" name="post" placeholder="请输入邮编"/></div>
       <div><input type="button" value="提交"/></div>
     </form>
   </div>
 </div>

<!--引入底部-->
<div id="footer"></div>
<!-- 引入尾部-->
<script>
  $(function(){
    $("#footer").load("footer.html");
  });
</script>
</body>
</html>
